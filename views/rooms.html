<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="hichat | a simple chat application built with node.js and websocket">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>chat</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
		<div id="r1" style="display:none">恭喜答对了,你们的答案是:<span id="result1"> </span></div>
		<div id="r2" style="display:none">可惜答错了,你们的答案是:<span id="result2"> </span></div>
		<div id="r3" style="display:none">正确答案是:<span id="result3"> </span></div>
		<br/>
		<input type="button" value="0" id="slt0" />
		<input type="button" value="1" id="slt1" />
        <div class="wrapper">
            <div class="controls" >
					<input id="sendBtn1" type="button" value="SEND">
					<input id="sendBtn2" type="button" value="SEND">
					<input id="sendBtn3" type="button" value="SEND">
					<input id="sendBtn4" type="button" value="SEND">
            </div>
        </div>
        <div id="loginWrapper">
            <p id="info">connecting to server...</p>
            <div id="nickWrapper">
                <input type="text" placeHolder="nickname" id="nicknameInput" />
                <input type="button" value="OK" id="loginBtn" />
            </div>
        </div>
        <footer>
        </footer>
        <script src="/socket.io/socket.io.js"></script>
        <script src="scripts/hichat.js"></script>
